<div class="modal">
  <div class="modal__overlay"></div>

  <div class="modal__body">
    <div class="modal__header">
      <p class="modal__title title-md">
        Съёмка с естественным светом
        в домашних условиях
      </p>
      <button class="btn-reset modal__close">
        <svg class="" width="27" height="27">
          <use xlink:href="img/sprite.svg#close"></use>
        </svg>
      </button>
    </div>

    <div class="modal__content">
      <div class="modal__media">
        <div class="modal__slider swiper swiper-no-swiping">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="modal__slider-item">
                <div class="modal__video video-player__video" data-video-player data-video-file=""
                  data-video-poster="./img/cart/cover.webp"></div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="modal__slider-item">
                <div class="modal__video video-player__video" data-video-player data-video-file=""

              </div>
            </div>
            <div class="swiper-slide">
              <div class="modal__slider-item">
                <div class="modal__video video-player__video" data-video-player data-video-file=""
                  data-video-poster="./img/cart/cover.webp"></div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="modal__slider-item">
                <div class="modal__video video-player__video" data-video-player data-video-file=""
                  data-video-poster="./img/cart/cover.webp"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal__thumbs swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="modal__slider-item">
                <img class="modal__poster" src="./img/cart/cover.webp">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="modal__slider-item">
                <img class="modal__poster" src="./img/cart/cover.webp">

              <div class="modal__slider-item">
                <img class="modal__poster" src="./img/cart/cover.webp">
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="modal__info">
        <div class="modal__cats">
          <a href="#">Сценарии и удержание</a>
        </div>
        <div class="modal__text">
          <p>
            Если вас пролистывают в первые секунды, вам может помочь этот урок.
          </p>
          <p>
            Хуки под разные форматы + что ставить в начало
          </p>
        </div>

        <div class="modal__prices">
          <div class="modal__price">999р</div>
          <div class="modal__price modal__price_old">1200р</div>
        </div>

        <div class="modal__actions">
          <a href="#" class="btn btn-reset modal__btn">
            купить

          <a href="#" class="btn btn_grey btn-reset modal__btn modal__btn_incart">
            в корзину
          </a>
        </div>
      </div>
    </div>
  </div>
