<script>
  const titleSpans = document.querySelectorAll('.peremena__title span');
  let currentIndex = -4; // Начинаем с позиции до первой буквы
  const totalLength = titleSpans.length;
  const cycleLength = totalLength + 8; // Добавляем паузу в начале и конце

  function animateLetters() {
    titleSpans.forEach((span, index) => {
      // Вычисляем расстояние от текущей активной позиции
      let distance = Math.abs(index - currentIndex);

      // Определяем толщину в зависимости от расстояния
      let weight;
      if (distance === 0) {
        weight = 700;
      } else if (distance === 1) {
        weight = 600;
      } else if (distance === 2) {
        weight = 500;
      } else if (distance === 3) {
        weight = 400;
      } else {
        weight = 300;
      }

      span.style.fontWeight = weight;
    });

    currentIndex++;

    if (currentIndex >= totalLength + 4) {
      currentIndex = -4;
    }
  }

  setInterval(animateLetters, 100);

  titleSpans.forEach(span => {
    span.style.fontWeight = 300;
  });
</script>
